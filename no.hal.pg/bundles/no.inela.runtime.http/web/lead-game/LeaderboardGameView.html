<head>
	<title>LUDIC</title>

	<link rel="stylesheet" href="/game/Game.css">

<div id="game"></div>

<script type="text/javascript">
function require(mod) {
	if (mod === 'react') {
		return React;
	}
	return null;
}
</script>

<script src="https://unpkg.com/remarkable@^1.7/dist/remarkable.js"></script>

<script src="/js/AppUtils.js"></script>

<script src="LeaderboardGameView.js"></script>
<script src="TaskView.js"></script>
<script src="/game/ItemView.js"></script>
<script src="/game/MapView.js"></script>

<script type="text/javascript">
	var leadGameViewData = {
		mapView: {
			latitude: 63.41929, longitude: 10.401694, zoom: 16
		},
		taskViews: [ ]
	};
	var appProps = AppUtils.appProps({});
	AppUtils.loadData(appProps.dataUrl, false, leadGameViewData, function(props) {
		props['dataUrl'] = appProps.dataUrl;
		ReactDOM.render(React.createElement(LeaderboardGameView, props), document.getElementById('game'));
	});
