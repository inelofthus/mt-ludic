<html>
<head>
	<title>PuzzleTask2</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="PuzzleTask.css">
	<script src="https://unpkg.com/react@^15.6/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@^15.6/dist/react-dom.js"></script>
    <script src="https://unpkg.com/leaflet@^1.2/dist/leaflet.js"></script>
	<script src="https://unpkg.com/react-leaflet@^1.4/dist/react-leaflet.js"></script>
</head>
<body>

<div id="puzzleTask"></div>

<script src="/js/AppUtils.js"></script>
<script src="PuzzleTaskView.js"></script>

<script type="text/javascript">
	var puzzleTaskViewData = {
		locationLatitude: 63.41929, locationLongitude: 10.401694,
		hint: "You are far away...",
	};
	var dataUrl = AppUtils.appProps({}).dataUrl;
	var returnUrl = document.referrer;
	AppUtils.loadData(dataUrl + "/start", false, puzzleTaskViewData, function(props) {
		props['dataUrl'] = dataUrl;
		props['returnUrl'] = returnUrl;
		ReactDOM.render(React.createElement(PuzzleTaskView, props), document.getElementById('puzzleTask'));
	});
</script>
</body>
</html>
